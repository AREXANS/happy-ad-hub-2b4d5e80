[build]
  command = "npm run build"
  publish = "dist"

# Proxy API requests to Supabase Edge Functions
[[redirects]]
  from = "/api/*"
  to = "https://flcgzkkgvradkzqvkrhj.supabase.co/functions/v1/:splat"
  status = 200
  force = true

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200